<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" type="text/css" href="css/theme.css">
	<link rel="stylesheet" type="text/css" href="css/widgets/btn.css">
	<link rel="stylesheet" type="text/css" href="css/overlay.css">
	<style>
		.btn-basic {
			font-family: fantasy;
			font-size: 60px;
			color: #818aca;
		}

		.btn-paint {
			--x: -5%;
			--y: -5%;
			width: 10%;
			height: 10%;
		}

		.btn-config {
			--x: 30%;
			--y: 30%;
			width: 10%;
			height: 15%;
		}


	</style>

	<style>
		.sidebar-toggle {
			display: none;
		}

		.toggle-btn {
			background-color: rgba(119, 126, 238, 0.4);
			color: white;

			font-size: 18px;

			position: fixed;
			left: 20px;
			top: 20px;
			padding: 8px 12px;
			border-radius: 5px;

			transition: all 0.3s ease;
			z-index: 1001;

			cursor: pointer;
		}

		.sidebar {
			background: linear-gradient(120deg, #2c3e50, #a6fbe4);
			box-shadow: 3px 0 10px rgba(0, 0, 0, 0.3);
			color: white;

			position: fixed;
			left: 0;
			top: 0;
			width: 250px;
			height: 100vh;
			padding: 60px 20px 20px 20px;

			transform: translateX(-100%);
			transition: transform 0.3s ease;
			z-index: 1000;
		}

		.main {
			transition: margin-left 0.3s ease;
		}

		.sidebar-menu {
			list-style: none;
			padding: 0;
			margin: 0;
		}

		.sidebar-menu li {
			margin: 10px 0;
		}

		.sidebar-menu a {
			color: white;
			text-decoration: none;
			padding: 12px 15px;
			display: block;
			border-radius: 5px;
			transition: all 0.3s;
		}

		.sidebar-menu a:hover {
			background: rgba(255, 255, 255, 0.1);
		}

		/*
			展开
		*/
		.sidebar-toggle~.toggle-btn::before {
			content: "☰";
		}

		/*
			收起
		*/
		.sidebar-toggle:checked~.sidebar {
			transform: translateX(0);
		}

		.sidebar-toggle:checked~.main {
			margin-left: 0;
		}

		.sidebar-toggle:checked~.toggle-btn {
			left: 20px;
			background-color: rgba(119, 126, 238, 0.0);
		}

		.sidebar-toggle:checked~.toggle-btn::before {
			content: "X";
		}
	</style>

	<style>
		.sidebar-toggle:checked~.overlay {
			visibility: visible;
			background: rgba(128, 168, 168, 0.5);
		}
	</style>

</head>

<body>
	<!-- 侧边栏开关 -->
	<input type="checkbox" id="sidebar-toggle" class="sidebar-toggle">
	<label for="sidebar-toggle" class="toggle-btn"></label>
	<div class="overlay"></div>

	<!-- 侧边栏 -->
	<div class="sidebar">
		<ul class="sidebar-menu">
			<li>
				<a>
					Ciallo～(∠・ω<)⌒★ </a>
			</li>
		</ul>
	</div>
	<div class="theme main">
		<a href="paint.html">
			<button class="btn btn-basic btn-paint">
				Paint!
			</button>
		</a>
		<a href="config.html">
			<button class="btn btn-basic btn-config">
				Config
			</button>
		</a>
	</div>
</body>

</html>
